<!DOCTYPE html>

@import play.mvc.Http.Context.Implicit._

<html>
    <head>
        <title>Proventia Dashboard</title>
        <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("lib/flot/jquery.flot.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
    </head>
    <body data-ws-url="@routes.Application.ws.webSocketURL(request)">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Providentia - The fund price oracle</a>
                    <form id="addsymbolform" class="navbar-form pull-right">
                        <select id="addsymboltext">
                            <option value="DNBNorgeIndex">DnB Norge Indeks</option>
                            <option value="DNBGlobalIndex">DnB Global Indeks</option>
                        </select>
                        <button type="submit" class="btn">Add Fund</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress progress-striped active">
                <div class="bar" style="width : 0% ;"></div>
            </div>
        </div>

        <div id="fund" class="fundContainer"></div>

        <div id="stocks" class="container">

    </div>

        <div class="footer">
            <p class="text-muted">An Aydin Gungordu concoction -  <a class="" href="mailto:aydinbg&amp;gmail.com?Subject=Providentia">Contact</a></p>
        </div>

    </body>
</html>
